
<!DOCTYPE>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<script>

x=20;
y=20;

function setup() {
  createCanvas(400, 400,WEBGL);
}

function draw() {
  background(220,100,150);
  cylinder(x+30,y+100,24,1);
  fill(200,0,100);
  ellipsoid(x+60,y+40);
  fill(50,100,100);
  
  
  x-=.4;
  y-=0.2;
  }
  </script>
  </body>
  </html>
